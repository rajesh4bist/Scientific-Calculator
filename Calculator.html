<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <script src="Calculator.js" defer></script>
  <!-- <script src="test.js" defer></script> -->
  <link rel="stylesheet" href="Calculator.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="maincontainer">
    <div id="display-container">0</div>

    <div id="Scientific-Mode">
      <div class="Scientific-functions">
        <div id="first-row" class="container-one">
          <button id="parenthesis-open-button" class="function-buttons">
            (
          </button>
          <button id="parenthesis-close-button" class="function-buttons">
            )
          </button>
          <button id="mc-button" class="function-buttons">mc</button>
          <button id="m-plus-button" class="function-buttons">m+</button>
          <button id="m-minus-button" class="function-buttons">mc</button>
          <button id="mr-button" class="function-buttons">mr</button>
        </div>

        <div id="second-row" class="container-one">
          <button id="second-button" class="function-buttons">2<sup>nd</sup></button>
          <button id="square-button" class="function-buttons">x<sup>2</sup></button>
          <button id="cube-button" class="function-buttons">
            x<sup>3</sup>
          </button>
          <button id="topower-button" class="function-buttons">
            x<sup>y</sup>
          </button>
          <button id="e-topower-button" class="function-buttons">
            <span style='font-family:Euphoria Script; font-size: 1.8em;'>e</span><sup>x</sup>
          </button>
          <button id="ten-topower-button" class="function-buttons">
            10<sup>x</sup>
          </button>
        </div>

        <div id="third-row" class="container-one">
          <button id="fraction-button" class="function-buttons">
            <sup>1</sup>&frasl;<sub>x</sub>
          </button>
          <button id="square-root-button" class="function-buttons">√x</button>
          <button id="cube-root-button" class="function-buttons">∛x</button>
          <button id="root-button" class="function-buttons">y&#8730;x</button>
          <button id="ln-button" class="function-buttons">ln</button>
          <button id="log-button" class="function-buttons">
            log<sub>10</sub>
          </button>
        </div>

        <div id="fourth-row" class="container-one">
          <button id="factorial-button" class="function-buttons">x!</button>
          <button id="sin-button" class="function-buttons">sin</button>
          <button id="cos-button" class="function-buttons">cos</button>
          <button id="tan-button" class="function-buttons">tan</button>
          <button id="e-button" class="function-buttons ebutton">e</button>
          <button id="EE-button" class="function-buttons">EE</button>
        </div>

        <div id="fifth-row" class="container-one">
          <button id="random-button" class="function-buttons">Rand</button>
          <button id="sinh-button" class="function-buttons">sinh</button>
          <button id="cosh-button" class="function-buttons">cosh</button>
          <button id="tanh-button" class="function-buttons">tanh</button>
          <!-- <button id="pi-button" class="function-buttons">&#960;</button> -->
          <button id="pi-button" class="function-buttons pibutton">π</button>
          <button id="Radian-button" class="function-buttons">Rad</button>
        </div>
      </div>
      <div class="Second-part">
        <div id="sixth-row" class="container-two">
          <button id="Clear-button" class="numeric-buttons">AC</button>
          <button id="minus-button" class="numeric-buttons">+/-</button>
          <button id="percentage-button" class="numeric-buttons">%</button>
          <button id="division-button" class="numeric-buttons operators" data-op="÷">÷</button>
        </div>

        <div id="seventh-row" class="container-two">
          <button id="seven-button" class="numeric-buttons numeric-keys">7</button>
          <button id="eight-button" class="numeric-buttons numeric-keys">8</button>
          <button id="nine-button" class="numeric-buttons numeric-keys">9</button>
          <button id="multiplication-button" class="numeric-buttons operators" data-op="×">×</button>
        </div>

        <div id="Eigth-row" class="container-two">
          <button id="four-button" class="numeric-buttons numeric-keys">4</button>
          <button id="five-button" class="numeric-buttons numeric-keys">5</button>
          <button id="six-button" class="numeric-buttons numeric-keys">6</button>
          <button id="subtraction-button" class="numeric-buttons operators" data-op="-">-</button>
        </div>
        <div id="Nineth-row" class="container-two">
          <button id="one-button" class="numeric-buttons numeric-keys">1</button>
          <button id="two-button" class="numeric-buttons numeric-keys">2</button>
          <button id="three-button" class="numeric-buttons numeric-keys">3</button>
          <button id="addition-button" class="numeric-buttons operators" data-op="+">+</button>
        </div>

        <div id="tenth-row" class="container-two">
          <button id="Calc-button" class="numeric-buttons">calc</button>
          <button id="zero-button" class="numeric-buttons numeric-keys">0</button>
          <button id="point-button" class="numeric-buttons">.</button>
          <button id="calculate-button" class="numeric-buttons operators">=</button>
        </div>
      </div>
    </div>


    <div id="Normal-Mode">
      <div id="sixth-row" class="container-two">
        <button id="Clear-button" class="numeric-buttons Normal">AC</button>
        <button id="minus-button" class="numeric-buttons Normal">+/-</button>
        <button id="percentage-button" class="numeric-buttons Normal">%</button>
        <button id="division-button" class="numeric-buttons operators Normal" data-op="÷">÷</button>
      </div>

      <div id="seventh-row" class="container-two">
        <button id="seven-button" class="numeric-buttons numeric-keys Normal">7</button>
        <button id="eight-button" class="numeric-buttons numeric-keys Normal">8</button>
        <button id="nine-button" class="numeric-buttons numeric-keys Normal">9</button>
        <button id="multiplication-button" class="numeric-buttons operators Normal" data-op="×">×</button>
      </div>

      <div id="Eigth-row" class="container-two">
        <button id="four-button" class="numeric-buttons numeric-keys Normal">4</button>
        <button id="five-button" class="numeric-buttons numeric-keys Normal">5</button>
        <button id="six-button" class="numeric-buttons numeric-keys Normal">6</button>
        <button id="subtraction-button" class="numeric-buttons operators Normal" data-op="-">-</button>
      </div>
      <div id="Nineth-row" class="container-two">
        <button id="one-button" class="numeric-buttons numeric-keys Normal">1</button>
        <button id="two-button" class="numeric-buttons numeric-keys Normal">2</button>
        <button id="three-button" class="numeric-buttons numeric-keys Normal">3</button>
        <button id="addition-button" class="numeric-buttons operators Normal" data-op="+">+</button>
      </div>

      <div id="tenth-row" class="container-two">
        <button id="calculator-button" class="numeric-buttons Normal">calc</button>
        <button id="zero-button" class="numeric-buttons numeric-keys Normal">0</button>
        <button id="point-button" class="numeric-buttons Normal">.</button>
        <button id="calculate-button" class="numeric-buttons operators Normal">=</button>
      </div>
    </div>


  </div>
</body>

</html>
